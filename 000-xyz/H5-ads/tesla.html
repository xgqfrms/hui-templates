
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>特斯拉</title>

    <!-- 样式区 -->
    <link rel="stylesheet" href="assets/css/frame.css">
    <link rel="stylesheet" href="assets/css/index.css">

    <!-- jquery -->
    <script src="https://campaign.boi-ad.com/linkRes/jquery/1.11.0/jquery-1.11.0.min.js"></script>

    <!-- TweenLite -->
    <script src="https://campaign.boi-ad.com/linkRes/gsap/2.0.2/TweenMax-2.0.2.min.js"></script>

    <!-- PreloadJS加载插件 -->
    <script src="https://campaign.boi-ad.com/linkRes/preloadjs/0.6.2/preloadjs-0.6.2.min.js"></script>

    <!-- canvas序列动画插件 -->
    <script src="assets/js/canvas-keyframes.js"></script>

    <!-- 手机调试插件 -->

    <script src="https://wechatfe.github.io/vconsole/lib/vconsole.min.js?v=3.0.0.0"></script>

        console.info('欢迎使用 vConsole。可用于展示 console 日志，方便开发、调试。');
    </script>

    <!--微博的轻应用JS-->
    <!--appKey:3701356578-->
    <script src="http://tjs.sjs.sinajs.cn/open/thirdpart/js/jsapi/mobile.js" charset="utf-8"></script>

    <!-- 博弈框架 -->
    <script type="text/javascript" src="assets/js/boi-frame/boi-utils.js"></script>
    <script type="text/javascript" src="assets/js/boi-frame/boi.js"></script>
    <script type="text/javascript" src="assets/js/countUp-1.9.3.min.js"></script>
    <script src="https://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script type="text/javascript" src="assets/js/area.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>

    <!-- 百度统计 -->
    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?f05190f3b0f31d28f0b8d16a2d0ca92d";
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>

<body>

    <!-- ╔══════════════════════ 页面主容器 ═══════════════════════╗ -->
    <div id="mainContainer" class="disableSelect">

        <!-- ┏━━━━━━━━━━━━ loading ━━━━━━━━━━━┓ -->
        <div id="loading">
            <div id="loadingInfo" class="absoluteRole">
                <div id="txt">0%</div>
            </div>
        </div>
        <!-- ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛ -->

        <!-- ┏━━━━━━━━━━━━ 全局前景 ━━━━━━━━━━━┓ -->
        <div id="front" class="container"></div>
        <!-- ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛ -->

        <!-- ┏━━━━━━━━━━━━ 全局背景 ━━━━━━━━━━━┓ -->
        <div id="bg" class="container"></div>
        <!-- ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛ -->

        <!-- ┏━━━━━━━━━━━ Pages集合 ━━━━━━━━━━┓ -->
        <div id="pages" class="container">

            <!-- ┌┬┬┬┬┬┬┬┬┬┬┬┬┬┬┬ start 开始页 ┬┬┬┬┬┬┬┬┬┬┬┬┬┬┐ -->
            <div templateId="start" id="start" class="page bgFill">
                <div id="videoBox">
                    <audio id="bgSound" src="assets/audios/bgSound.mp3" loop></audio>
                    <div id="xulie" class="keyFrame absoluteRole"></div>
                    <div id="nextBtn" class="button">我来猜国产 MODEL 3 价格</div>
                    <div id="audioSwitch"></div>
                </div>
            </div>
            <!-- └┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┘ -->



            <!-- ┌┬┬┬┬┬┬┬┬┬┬┬┬┬┬┬ start 开始页 ┬┬┬┬┬┬┬┬┬┬┬┬┬┬┐ -->
            <div templateId="driveForm" id="driveForm" class="page bgFill">
                <div id="mainBox">
                    <div id="t1" class="bgFill">国产MODEL 3</div>
                    <div id="t2" class="bgFill">你猜的价格是?</div>
                    <div id="price">
                        <p class="icon">￥</p>
                        <input type="text" placeholder="000000.00" onfocus="this.placeholder=''" onblur="this.placeholder='000000.00'" onkeyup="value=value.replace(/[^\d^\.]+/g,'').replace('.','$#$').replace(/\./g,'').replace('$#$','.')">
                        <p class='inputTip'>提示</p>
                    </div>
                    <p id="ttt">猜中的话，可能会在儿童节收到惊喜礼物！</p>
                    <div id="form">
                        <div style='height:81px;'>
                            <div id='lastName' class='inputBoxS' style="margin-right: 6%;">
                                <p class='inputLabel'>姓</p>
                                <input value='' />
                                <p class='inputTip'>提示</p>
                            </div><div id='firstName' class='inputBoxS'>
                                <p class='inputLabel'>名</p>
                                <input value='' />
                                <p class='inputTip'>提示</p>
                            </div>
                        </div>
                        <div id='mobile' class='inputBoxL {{fillTip_mobile == ""?"":"mustFill"}}'>
                            <p class='inputLabel'>电话</p>
                            <input type="number" value='' placeholder='' placeholder-class='inputPlaceholder' maxlength="11" />
                            <p class='inputTip'>提示</p>
                        </div>
                        <div id='email' class='inputBoxL {{fillTip_email == ""?"":"mustFill"}}'>
                            <p class='inputLabel'>邮箱</p>
                            <input value='' />
                            <p class='inputTip'>提示</p>
                        </div>
                        <div style='height:81px;'>
                            <div id='province' class='inputBoxS' style="margin-right: 6%;">
                                <p class='inputLabel'>省份</p>
                                <select bindchange="provincesChange" value="{{provincesIndex}}" range="{{provinces}}">
                                    <option>请选择省份</option>
                                </select>
                                <p class='inputTip'>提示</p>
                            </div><div id='city' class='inputBoxS'>
                                <p class='inputLabel'>城市</p>
                                <select bindchange="citysChange" value="{{citysIndex}}" range="{{citys[provincesIndex]}}">
                                    <option>请选择城市</option>
                                </select>
                                <p class='inputTip'>提示</p>
                            </div>
                        </div>
                    </div>
                    <div id='submitBtn' class="button">提交</div>
                </div>
                <div id="footerBox">
                    <div id='logo' class="bgFill"></div>
                </div>
            </div>
            <!-- └┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┘ -->



            <!-- ┌┬┬┬┬┬┬┬┬┬┬┬┬┬┬┬ done 提交完成 ┬┬┬┬┬┬┬┬┬┬┬┬┬┬┐ -->
            <div templateId="done" id="done" class="page bgFill">

               <!--<div id="bg"></div>-->
               <div id="ttt">
                    <p id="t1">已提交成功</p>
                    <div class="bar"></div>
                    <p id="t2">悄悄告诉你, 以下数字信息<br/>
                    与国产 Model 3 信息相关<br/>
                    转发你的小伙伴, 一起来猜价格</p>
                    <p id="t3"></p>
               </div>



                <div id='qrcodeBox'>
                    <img src="assets/images/qrcode.jpg" />
                </div>
            </div>
            <!-- └┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┘ -->

        </div>
        <!-- ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛ -->






        <!-- ┏━━━━━━━━━━━━ 浮层集合 ━━━━━━━━━━━┓ -->
        <div id="floatPages" class="container">

            <!-- ┌┬┬┬┬┬┬┬┬┬┬┬┬┬┬ submitDone 提交成功浮层 ┬┬┬┬┬┬┬┬┬┬┬┬┬┐ -->
            <div templateId="submitDone" id="submitDone" class="floatPage">
                <div id="main" class="absoluteRole">
                    <div id="background" class="absoluteRole"></div>
                    <div class="box absoluteRole">
                        <p class="floatTitle">提交成功</p>
                        <p class="floatText">感谢！Tesla已收到您的预约申请。我们的工作人员将尽快与您电话联系，确定试乘试驾的具体时间与地点。</p>
                        <div id="confirm" class="button">确定</div>
                        <div class="close absoluteRole"></div>
                    </div>
                </div>
            </div>
            <!-- └┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┴┘ -->

        </div>
        <!-- ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛ -->




    </div>
    <!-- ╚═══════════════════════════════════════════════════════╝ -->


</body>

</html>
